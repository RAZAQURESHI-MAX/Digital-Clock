<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Digital-clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: bisque;">


<div class="grand">

<div class="parent">
    
<div class="heading"  style="color:  #3c757d;">    
    <h3>
        DIGITAL CLOCK
    </h3>
</div>
    


    <div class="spans">
        <span id="hours" style="color:  #3c757d;">00</span>
        <span id="mins" style="color:  #3c757d;">00</span>
        <span id="secs" style="color:  #3c757d;">00</span>
        <span id="event" style="color: #3c757d;"></span>
    </div>
        
    


    
    <div class="spans_2">
        <span id="date"  style="color:  #3c757d;"></span>
        <span id="month"  style="color:  #3c757d;"></span>
        <span id="year"  style="color:  #3c757d;"></span>
    </div>
    
    
    
    
</div>

</div>

    <script src="./app.js"></script>
</body>
</html>
